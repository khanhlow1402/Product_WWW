<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Retro</title>
    <style>
        /* Reset cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f2e6d9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background-color: #fffbe6;
            padding: 40px;
            border-radius: 12px;
            border: 3px solid #b55239;
            box-shadow: 5px 5px 0px #d4af7f;
            width: 360px;
            text-align: center;
        }

        .login-container h2 {
            color: #b55239;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 1px 1px #d4af7f;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            margin-top: 15px;
            font-weight: bold;
            color: #8c3e2b;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 2px solid #b55239;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #8c3e2b;
            outline: none;
            box-shadow: 0 0 0 2px rgba(181, 82, 57, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login {
            background-color: #b55239;
            color: #fffbe6;
        }

        .btn-login:hover {
            background-color: #8c3e2b;
        }

        .btn-register {
            background-color: #6d3c2f;
            color: #fffbe6;
            margin-top: 15px;
        }

        .btn-register:hover {
            background-color: #b55239;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
        }

        .error {
            color: #c0392b;
            font-style: italic;
        }

        .logout {
            color: green;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Đăng nhập</h2>

    <form th:action="@{/login}" method="post">
        <label for="username">Tài khoản</label>
        <input type="text" id="username" name="name" placeholder="Nhập tài khoản" required>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

        <button type="submit" class="btn-login">Đăng nhập</button>
    </form>

    <a th:href="@{/customers/register}">
        <button type="button" class="btn-register">Đăng ký</button>
    </a>

    <div th:if="${param.error}" class="message error">
        Sai tài khoản hoặc mật khẩu!
    </div>

    <div th:if="${param.logout}" class="message logout">
        Bạn đã đăng xuất thành công.
    </div>
</div>
</body>
</html>
