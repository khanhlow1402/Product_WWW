<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ﾄ斉ハg kﾃｽ tﾃi kho蘯｣n</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #198754;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background-color: #198754;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #146c43;
        }
    </style>
</head>
<body>
<div class="register-box">
    <h2>沒 ﾄ斉ハg kﾃｽ tﾃi kho蘯｣n</h2>
    <form action="#" method="post">
        <input type="text" name="username" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" required>
        <input type="password" name="password" placeholder="M蘯ｭt kh蘯ｩu" required>
        <button type="submit">ﾄ斉ハg kﾃｽ</button>
    </form>
    <div class="mt-3">
        <a th:href="@{/login}">ﾄ静｣ cﾃｳ tﾃi kho蘯｣n? ﾄ斉ハg nh蘯ｭp</a>
    </div>
</div>
</body>
</html>
